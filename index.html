<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Good Night Pari üåô</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.gifer.com/7plQ.gif') repeat;
      background-size: cover;
      opacity: 0.2;
      z-index: 0;
    }

    .moon {
      position: absolute;
      top: 60px;
      right: 60px;
      width: 80px;
      height: 80px;
      background: #fffacd;
      border-radius: 50%;
      box-shadow: 0 0 40px 10px #fffacd;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 30px;
      max-width: 90%;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-weight: 400;
    }

    .typed-text {
      font-size: 1.2rem;
      min-height: 100px;
      white-space: pre-wrap;
      line-height: 1.8;
      color: #e0e0e0;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="moon"></div>

  <div class="container">
    <h1>Good Night, Pari üåô</h1>
    <div class="typed-text" id="typed"></div>
  </div>

  <div class="footer">crafted with calm love by your vrd üïäÔ∏è</div>

  <script>
    const messages = [
      "Hi Pari, it's late already üåô",
      "I hope today made you smile at least once üí´",
      "Remember you mean so much to me ‚ù§Ô∏è",
      "I wish I could hug you right now...",
      "But for now, I just hope you sleep well ü§ç",
      "Good night, my moonlight üåô"
    ];

    let i = 0, j = 0, isDeleting = false, currentText = '';

    function type() {
      if (i < messages.length) {
        if (!isDeleting && j <= messages[i].length) {
          currentText = messages[i].substring(0, j++);
          document.getElementById("typed").innerText = currentText;
          setTimeout(type, 50);
        } else if (isDeleting && j > 0) {
          currentText = messages[i].substring(0, j--);
          document.getElementById("typed").innerText = currentText;
          setTimeout(type, 25);
        } else {
          if (!isDeleting) {
            isDeleting = true;
            setTimeout(type, 1200);
          } else {
            isDeleting = false;
            i++;
            j = 0;
            setTimeout(type, 400);
          }
        }
      }
    }

    window.onload = type;
  </script>
</body>
</html>
