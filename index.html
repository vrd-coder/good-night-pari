<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Good Night Pari üåô</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://media.giphy.com/media/l0MYB8Ory7Hqefo9a/giphy.gif') repeat top center;
      z-index: 1;
    }

    .moon {
      width: 80px;
      height: 80px;
      background: #f4f1c9;
      border-radius: 50%;
      box-shadow: -10px -10px 50px #f4f1c9;
      position: absolute;
      top: 50px;
      right: 50px;
      z-index: 2;
    }

    .message {
      z-index: 3;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: fadeIn 3s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.8;
      animation: fadeIn 4s ease-in-out;
    }

    .heart {
      font-size: 2rem;
      animation: pulse 1.5s infinite;
      margin-top: 20px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="moon"></div>
  <div class="message">
    <h1>Good Night Pari üåô</h1>
    <p>Just wanted to say...<br>
      You're the moonlight in my darkest nights,<br>
      and the dream I never want to wake up from üí´</p>
    <div class="heart">‚ù§Ô∏è</div>
  </div>
</body>
</html>
