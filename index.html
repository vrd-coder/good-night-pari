<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Night Pari</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      font-family: 'Inter', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .typed-text {
      font-size: 1.2rem;
      max-width: 80%;
      min-height: 100px;
      line-height: 1.8;
      white-space: pre-wrap;
      display: none;
    }

    .note {
      margin-top: 30px;
      font-size: 1rem;
      color: #e0e0e0;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .note.visible {
      opacity: 1;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.95rem;
      color: #ccc;
      opacity: 0.8;
      display: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #ffffff15;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ffffff30;
    }
  </style>
</head>
<body>
  <h1>Good Night, Pari üåô</h1>

  <button id="startBtn">open note</button>

  <div class="typed-text" id="typed"></div>

  <div class="note" id="note">
    just a quiet reminder that you're my calm, my peace, and my favourite person.<br>
    sleep well, my love. the stars are watching over you tonight üí´
  </div>

  <div class="footer" id="footer">from your future husband üíç<br>- varad ü§ç</div>

  <script>
    const lines = [
      "the day ends, and all i hope is that you‚Äôre resting with a smile üòä",
      "life may be messy, but i‚Äôll always be your peace",
      "no matter how far, you‚Äôre always close to my heart üíó",
      "i love you beyond words, beyond time, beyond all things.",
      "good night, pari. dream gently üåô"
    ];

    let i = 0, j = 0, isDeleting = false;
    let finished = false;

    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("typed").style.display = "block";
      type();
    });

    function type() {
      const typed = document.getElementById("typed");
      const currentLine = lines[i];

      if (!isDeleting && j <= currentLine.length) {
        typed.innerText = currentLine.substring(0, j++);
        setTimeout(type, 55);
      } else if (i === lines.length - 1) {
        finished = true;
        document.getElementById("note").classList.add("visible");
        document.getElementById("footer").style.display = "block";
        return;
      } else if (j === currentLine.length) {
        setTimeout(() => {
          isDeleting = true;
          type();
        }, 1000);
      } else if (isDeleting && j > 0) {
        typed.innerText = currentLine.substring(0, --j);
        setTimeout(type, 30);
      } else {
        isDeleting = false;
        i++;
        j = 0;
        setTimeout(type, 500);
      }
    }
  </script>
</body>
</html>
