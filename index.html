<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Good Night Pari üåô</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1e3c72, #2a5298);
      font-family: 'Indie Flower', cursive;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .moon {
      width: 80px;
      height: 80px;
      background: #fefcd7;
      border-radius: 50%;
      box-shadow: 0 0 30px 10px #fffdd0;
      position: absolute;
      top: 40px;
      right: 40px;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.2;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 20px;
      text-align: center;
      max-width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .typed-text {
      font-size: 1.3rem;
      white-space: pre-wrap;
      min-height: 120px;
      line-height: 1.8;
    }

    .note {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #f0f0f0;
      opacity: 0.95;
    }

    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.95rem;
      color: #ddd;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="moon"></div>

  <div class="container">
    <h1>good night, pari üåô</h1>
    <div class="typed-text" id="typed"></div>

    <div class="note">
      just wanted to remind you<br>
      that you're the calm in my chaos,<br>
      the peace in my nights,<br>
      and my favourite human.<br><br>
      sleep peacefully, love üíó
    </div>
  </div>

  <div class="footer">from your future husband üíç</div>

  <script>
    const lines = [
      "it's late now, and i hope your day was kind to you ü§ç",
      "you deserve all the love and peace in the world",
      "close your eyes, rest your mind, and dream soft things",
      "i love you. more than words ever say.",
      "good night pari, my moon, my calm üåô"
    ];

    let i = 0, j = 0, isDeleting = false;

    function type() {
      const currentLine = lines[i];
      if (!isDeleting && j <= currentLine.length) {
        document.getElementById("typed").innerText = currentLine.substring(0, j++);
        setTimeout(type, 60);
      } else if (isDeleting && j > 0) {
        document.getElementById("typed").innerText = currentLine.substring(0, j--);
        setTimeout(type, 30);
      } else {
        if (!isDeleting) {
          isDeleting = true;
          setTimeout(type, 1500);
        } else {
          isDeleting = false;
          i++;
          j = 0;
          if (i < lines.length) {
            setTimeout(type, 600);
          }
        }
      }
    }

    window.onload = type;
  </script>
</body>
</html>
